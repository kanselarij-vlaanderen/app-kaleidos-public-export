version: '3.4'

x-logging:
  &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

services:
  identifier:
    image: semtech/mu-identifier:1.7.0
    links:
      - dispatcher:dispatcher
    labels:
      - "logging=true"
    restart: 'no'
    logging: *default-logging
  dispatcher:
    image: semtech/mu-dispatcher:1.1.2
    links:
      - resource:resource
    volumes:
      - ./config/dispatcher:/config
    labels:
      - "logging=true"
    restart: 'no'
    logging: *default-logging
  virtuoso:
    image: tenforce/virtuoso:1.3.2-virtuoso7.2.2
    environment:
      SPARQL_UPDATE: "true"
      DEFAULT_GRAPH: "http://mu.semte.ch/application"
    volumes:
      - ./data/db:/data
    labels:
      - "logging=true"
    restart: 'no'
    logging: *default-logging
  resource:
    image: semtech/mu-cl-resources:1.17.1
    links:
      - virtuoso:database
    volumes:
      - ./config/resources:/config
    labels:
      - "logging=true"
    restart: 'no'
    logging: *default-logging
  export:
    #image: kanselarij-vlaanderen/publieksontsluiting-export-service
    image: semtech/mu-javascript-template:1.3.5
    environment:
      MU_SPARQL_ENDPOINT: "http://virtuoso:8890/sparql" # database for intermediate results
      KALEIDOS_SPARQL_ENDPOINT: "http://database:8890/sparql" # database to export data from
    volumes:
      - ./data/exports/publieksontsluiting:/data/exports
    labels:
      - "logging=true"
    restart: 'no'
    logging: *default-logging
